<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>card</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<main class="main">
		<div class="container">
			<section class="card">
				<div class="card__inner">
					<a class="card__link--title" href="https://intertool.ua/action/aktsiya-vihodnogo-dnya-2/page-2/">
						<h3 class="card__title">
							Мойка высокого давления 1400 Вт, 5.5 л/мин, 80-110 бар INTERTOOL DT-1503
						</h3>
					</a>
					<div class="card__wrapper">
						<div class="card__images">
							<div class="card__images-item">
								<div class="card__images-wrapper">
									<div class="card__images--left">
										<div class="card__images--img" style="background-image: url(img/intertool.jpg);"></div>
									</div>
									<div class="card__images--right">
										<div class="card__images--img" style="background-image: url(img/intertool.jpg);"></div>
									</div>
								</div>
							</div>
						</div>
						<div class="card__content">
							<span class="card__name">DT-1503</span>
							<span class="card__in-stock">Товар в наличии</span>
							<div class="card__discount">
								<span class="card__old-price">2,599</span>
								<span class="card__difference">-260</span>
							</div>
							<span class="card__price">2 339</span>
							<span class="card__currency">&#8372;</span>
							<button class="card__btn">купить</button>
							<label class="card__label">
								<input class="card__input" type="checkbox">
								<span class="card__input--fake"></span>
								Сравнить
							</label>
							<div class="card__rating-inner">
								<span class="card__rating">Рейтинг
									<span class="card__rating--rating"> (3.88 ,</span>
									<span class="card__rating--grade"> оценок - 92)</span>
								</span>
							</div>
							<div class="card__stars">
								<div class="card__stars--inner">
									<div class="card__stars--stars">
										<input id="star-5" class="card__stars--input" type="radio" value="5" name="star">
										<label for="star-5" class="card__stars--label"></label>
										<input id="star-4" class="card__stars--input" checked type="radio" value="4" name="star">
										<label for="star-4" class="card__stars--label"></label>
										<input id="star-3" class="card__stars--input" type="radio" value="3" name="star">
										<label for="star-3" class="card__stars--label"></label>
										<input id="star-2" class="card__stars--input" type="radio" value="2" name="star">
										<label for="star-2" class="card__stars--label"></label>
										<input id="star-1" class="card__stars--input" type="radio" value="1" name="star">
										<label for="star-1" class="card__stars--label"></label>
									</div>
								</div>
								<a class="card__link-reviews"
									href="https://intertool.ua/catalog/avtoinstrument/ochistiteli-vysokogo-davleniya/intertool-dt-1503.html#comments">Отзывов
									<span class="card__link-reviews--number">73</span>
								</a>
							</div>


						</div>
					</div>
				</div>
			</section>
		</div>
	</main>
</body>

</html>
